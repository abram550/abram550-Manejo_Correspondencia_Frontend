<p-card header="Update Correspondence Events" [style]="{ width: '100%' }"> 
    <ng-template pTemplate="header">
        <!-- You can add extra content in the header if needed -->
    </ng-template>
    <div>
        <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
            <div class="grid">
                <!-- Correspondence ID input field -->
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
                        <input class="w-12" type="number" pInputText formControlName="correspondenceId" placeholder="Correspondence ID" title="Correspondence ID">         
                        <label *ngIf="correspondenceId?.hasError('min') && correspondenceId?.touched" class="error">Negative numbers are not allowed.</label>
                    </div>
                </div>

                <!-- Branch ID input field -->
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-warehouse"></i></span>
                        <input class="w-12" type="number" pInputText formControlName="branchId" placeholder="Branch ID" title="Branch ID">          
                        <label *ngIf="branchId?.hasError('min') && branchId?.touched" class="error">Negative numbers are not allowed.</label>
                    </div>
                </div>
            </div>

            <div class="grid">
                <!-- Employee ID input field -->
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input class="w-12" type="number" pInputText formControlName="employeeId" placeholder="Employee ID" title="Employee ID">         
                        <label *ngIf="employeeId?.hasError('min') && employeeId?.touched" class="error">Negative numbers are not allowed.</label>
                    </div>
                </div>

                <!-- Correspondence Status ID input field -->
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-check-square"></i></span>
                        <input class="w-12" type="number" pInputText formControlName="correspondenceStatusId" placeholder="Status ID" title="Status ID">          
                        <label *ngIf="correspondenceStatusId?.hasError('min') && correspondenceStatusId?.touched" class="error">Negative numbers are not allowed.</label>
                    </div>
                </div>
            </div>

            <div class="grid">
                <!-- Event Date input field -->
                <div class="col-12">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
                        <input class="w-12" type="date" pInputText formControlName="eventDate" title="Event Date">    
                        <label>Registered Payment Date: {{ eventDate?.value | date:'yyyy-MM-dd' }}</label>
                    </div>
                </div>
            </div>

            <div class="grid">
                <!-- Description input field -->
                <div class="col-12">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-comment"></i></span>
                        <input class="w-12" type="text" pInputText formControlName="description" placeholder="Description" title="Description">         
                    </div>
                </div>
            </div>

            <!-- Buttons to submit or cancel -->
            <div class="flex justify-content-center flex-wrap">
                <button 
                    pButton 
                    pRipple
                    label="Save"
                    icon="pi pi-save"
                    severity="info"
                    class="mr-4"
                    type="submit"
                    [disabled]="form.invalid"> 
                </button>

                <button 
                    pButton 
                    pRipple
                    label="Cancel"
                    icon="pi pi-times-circle"
                    severity="warning"
                    class="mr-4"
                    type="button"
                    (click)="cancel()">
                </button>
            </div>
        </form> 
    </div>
    <ng-template pTemplate="footer">
        <!-- You can add extra content in the footer if needed -->
    </ng-template>
</p-card>
