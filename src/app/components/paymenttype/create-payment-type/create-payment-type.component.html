<p-card header="Create Payment Type" [style]="{ width: '100%' }">
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
        <div class="grid">
            <div class="col-12">
                <div class="p-inputgroup mb-1">
                    <span class="p-inputgroup-addon"><i class="pi pi-money-bill"></i></span>
                    <input class="w-12" type="text" pInputText formControlName="name" placeholder="Payment Type Name" title="Payment Type Name">         
                </div>
            </div>
        </div>

        <div class="flex justify-content-center flex-wrap">
            <button 
                pButton 
                pRipple
                label="Save"
                icon="pi pi-save"
                severity="info"
                class="mr-4"
                type="submit"
                [disabled]="form.invalid" 
            ></button>

            <button 
                pButton 
                pRipple
                label="Cancel"
                icon="pi pi-times-circle"
                severity="warning"
                class="mr-4"
                type="button"
                (click)="cancel()"
            ></button>
        </div>
    </form> 
</p-card>
