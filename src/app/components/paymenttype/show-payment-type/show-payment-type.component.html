<p-card class="w-12 h-full">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between flex-wrap">
            <h3 class="titulo ml-4">
                Payment Type Registration
            </h3>
            <div class="mt-2 mr-2">
                <a 
                  pButton 
                  pRipple
                  label="Create Payment Type" 
                  icon="pi pi-plus"
                  class="bg-cyan-600"
                  [routerLink]="['/payment-type/new']">
                </a>
            </div>
        </div>
    </ng-template>

    <p>
        <p-table [value]="types" class="text-center">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th class="flex justify-content-center flex-wrap">Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-tipo>
                <tr>
                    <td>{{ tipo.name }}</td>
                    <td class="flex justify-content-center">
                        <button 
                            pButton 
                            pRipple
                            icon="pi pi-print"
                            class="bg-cyan-600 mr-1">
                        </button>
                        <a 
                            pButton 
                            pRipple
                            icon="pi pi-sync"
                            severity="warning"
                            class="mr-1"
                            [routerLink]="['/payment-type/edit', tipo.id]">
                        </a>
                        <button 
                            pButton 
                            pRipple
                            severity="warning"
                            icon="pi pi-eraser"
                            class="mr-1"
                            (click)="delete(tipo.id)"> 
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p>
</p-card>
