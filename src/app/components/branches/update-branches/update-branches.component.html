<p-card header="Update Branches" [style]="{ width: '100%' }"> 
    <ng-template pTemplate="header">
        <!-- Add additional content in the header if necessary -->
    </ng-template>
    <div>
        <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
            <div class="grid">
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-building"></i></span>
                        <input class="w-12" type="text" pInputText formControlName="name" placeholder="Name" title="Name">         
                    </div>
                </div>

                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-map"></i></span>
                        <input class="w-12" type="text" pInputText formControlName="address" placeholder="Address" title="Address">          
                    </div>
                </div>
            </div>

            <div class="grid">
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-globe"></i></span>
                        <input class="w-12" type="text" pInputText formControlName="city" placeholder="City" title="City">         
                    </div>
                </div>

                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
                        <input class="w-12" type="text" pInputText formControlName="phone" placeholder="Phone" title="Phone">          
                    </div>
                </div>
            </div>

            <div class="flex justify-content-center flex-wrap">
                <button 
                    pButton 
                    pRipple
                    label="Save"
                    icon="pi pi-save"
                    severity="info"
                    class="mr-4"
                    type="submit"
                    [disabled]="form.invalid" 
                ></button>

                <button 
                    pButton 
                    pRipple
                    label="Cancel"
                    icon="pi pi-times-circle"
                    severity="warning"
                    class="mr-4"
                    type="button"
                    (click)="cancel()"
                ></button>
            </div>
        </form> 
    </div>
    <ng-template pTemplate="footer">
        <!-- Add additional content in the footer if necessary -->
    </ng-template>
</p-card>
