<p-card header="Update Routes" [style]="{ width: '100%' }"> 
    <div>
        <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
            <div class="grid">
                <!-- Origin Branch Selection -->
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-map"></i></span>
                        
                        <select formControlName="branchOriginId" class="w-12 p-dropdown">
                            <option *ngFor="let branch of branches" [value]="branch.id">{{ branch.name }}</option>
                        </select>
                    </div>
                </div>

                <!-- Destination Branch Selection -->
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-map"></i></span>
                        
                        <select formControlName="branchDestinationId" class="w-12 p-dropdown">
                            <option *ngFor="let branch of branches" [value]="branch.id">{{ branch.name }}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="grid">
                <!-- Distance Input -->
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
                        <input class="w-12" type="number" pInputText formControlName="distanceKm" placeholder="Distance in Km" title="Distance in Km">         
                    </div>
                </div>

                <!-- Estimated Time Input -->
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-clock"></i></span>
                        <input class="w-12" type="number" pInputText formControlName="estimatedTimeHours" placeholder="Estimated Time in Hours" title="Estimated Time in Hours">          
                    </div>
                </div>
            </div>

            <div class="flex justify-content-center flex-wrap">
                <!-- Save Button -->
                <button 
                    pButton 
                    pRipple
                    label="Save"
                    icon="pi pi-save"
                    severity="info"
                    class="mr-4"
                    type="submit"
                    [disabled]="form.invalid" 
                ></button>

                <!-- Cancel Button -->
                <button 
                    pButton 
                    pRipple
                    label="Cancel"
                    icon="pi pi-times-circle"
                    severity="warning"
                    class="mr-4"
                    type="button"
                    (click)="cancel()"
                ></button>
            </div>
        </form> 
    </div>
</p-card>
