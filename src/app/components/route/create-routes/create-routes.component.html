<p-card header="Create Routes" [style]="{ width: '100%' }" class="p-mb-4">
  <div>
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
      <div class="grid p-fluid">
        <!-- Source Branch -->
        <div class="col-12 sm:col-6">
          <div class="mb-3">
            <label for="sourceBranchId" class="p-d-block">Source Branch</label>
            <p-dropdown 
              [options]="branches" 
              formControlName="sourceBranchId" 
              [showClear]="true" 
              placeholder="Select a Branch" 
              [optionLabel]="'name'" 
              [optionValue]="'id'" 
              id="sourceBranchId">
            </p-dropdown>
            <div *ngIf="form.controls['sourceBranchId']?.invalid && (form.controls['sourceBranchId']?.touched || form.controls['sourceBranchId']?.dirty)" class="p-error p-d-block">
              <i class="pi pi-exclamation-triangle"></i> You must select a source branch.
            </div>
          </div>
        </div>

        <!-- Destination Branch -->
        <div class="col-12 sm:col-6">
          <div class="mb-3">
            <label for="destinationBranchId" class="p-d-block">Destination Branch</label>
            <p-dropdown 
              [options]="branches" 
              formControlName="destinationBranchId" 
              [showClear]="true" 
              placeholder="Select a Branch" 
              [optionLabel]="'name'" 
              [optionValue]="'id'" 
              id="destinationBranchId">
            </p-dropdown>
            <div *ngIf="form.controls['destinationBranchId']?.invalid && (form.controls['destinationBranchId']?.touched || form.controls['destinationBranchId']?.dirty)" class="p-error p-d-block">
              <i class="pi pi-exclamation-triangle"></i> You must select a destination branch.
            </div>
          </div>
        </div>
      </div>

      <div class="grid p-fluid">
        <!-- Distance in Km -->
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-3">
            <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
            <input class="w-full" type="number" pInputText formControlName="distanceKm" placeholder="Distance in Km" title="Distance in Km">         
          </div>
        </div>

        <!-- Estimated Time in Hours -->
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-3">
            <span class="p-inputgroup-addon"><i class="pi pi-clock"></i></span>
            <input class="w-full" type="number" pInputText formControlName="estimatedTimeHours" placeholder="Estimated Time in Hours" title="Estimated Time in Hours">          
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-content-center flex-wrap gap-2">
        <button 
          pButton 
          pRipple
          label="Save"
          icon="pi pi-save"
          severity="info"
          class="mr-4"
          type="submit"
          [disabled]="form.invalid" 
        ></button>

        <button 
          pButton 
          pRipple
          label="Cancel"
          icon="pi pi-times-circle"
          severity="warning"
          type="button"
          (click)="cancel()"
        ></button>
      </div>
    </form> 
  </div>
</p-card>
