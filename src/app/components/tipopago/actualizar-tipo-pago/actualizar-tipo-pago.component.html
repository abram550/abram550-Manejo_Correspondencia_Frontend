<p-card header="Actualizar Tipo de Pago" [style]="{ width: '100%' }">
    <div>
        <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
            <div class="grid">
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-money-bill"></i></span>
                        <input class="w-12" type="text" pInputText formControlName="nombre" placeholder="Nombre" title="Nombre">         
                    </div>
                    <label>Nombre Registrado: {{ nombre?.value }}</label>
                </div>
            </div>

            <div class="flex justify-content-center flex-wrap">
                <button 
                  pButton 
                  label="Guardar" 
                  icon="pi pi-save" 
                  severity="info" 
                  class="mr-2 custom-button" 
                  type="submit" 
                  [disabled]="form.invalid">
                </button>
              
                <button 
                  pButton 
                  label="Cancelar" 
                  icon="pi pi-times-circle" 
                  severity="warning" 
                  class="mr-2 custom-button" 
                  type="button" 
                  (click)="cancel()">
                </button>
            </div>
        </form> 
    </div>
</p-card>
