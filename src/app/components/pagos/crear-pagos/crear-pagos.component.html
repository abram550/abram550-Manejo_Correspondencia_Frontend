<p-card header="Crear Pagos" [style]="{ width: '100%' }">
    <ng-template pTemplate="header">
        <!-- Aquí puedes agregar contenido adicional en el encabezado si es necesario -->
    </ng-template>
    <div>
        <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
            <div class="grid">
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                        <input class="w-12" type="text" pInputText formControlName="correspondenciaId" placeholder="Correspondencia ID" title="Correspondencia ID">         
                    </div>
                </div>

                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-dollar"></i></span>
                        <input class="w-12" type="number" pInputText formControlName="monto" placeholder="Monto" title="Monto">          
                    </div>
                </div>
            </div>

            <div class="grid">
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-credit-card"></i></span>
                        <p-dropdown 
                            [options]="tiposPago" 
                            optionLabel="nombre" 
                            formControlName="metodoPago" 
                            placeholder="Seleccionar Método de Pago">
                        </p-dropdown>
                    </div>
                </div>

                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
                        <input class="w-12" type="date" pInputText formControlName="fechaPago" placeholder="Fecha de Pago" title="Fecha de Pago">          
                    </div>
                </div>
            </div>

            <div class="flex justify-content-center flex-wrap">
                <button 
                    pButton 
                    pRipple
                    label="Guardar"
                    icon="pi pi-save"
                    severity="info"
                    class="mr-4"
                    type="submit"
                    [disabled]="form.invalid" 
                ></button>

                <button 
                    pButton 
                    pRipple
                    label="Cancelar"
                    icon="pi pi-times-circle"
                    severity="warning"
                    class="mr-4"
                    type="button"
                    (click)="cancel()"
                ></button>
            </div>
        </form> 
    </div>
    <ng-template pTemplate="footer">
        <!-- Aquí puedes agregar contenido adicional en el pie de página si es necesario -->
    </ng-template>
</p-card>
