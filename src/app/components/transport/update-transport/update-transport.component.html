<p-card header="Update Transport" [style]="{ width: '100%' }">
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
        <div class="grid">
            <div class="col-12 sm:col-6">
                <div class="p-inputgroup mb-1">
                    <span class="p-inputgroup-addon"><i class="pi pi-car"></i></span>
                    <select formControlName="vehicleTypeId" class="w-12 p-dropdown">
                        <option *ngFor="let type of vehicleTypes" [value]="type.id">{{ type.description }}</option> <!-- Iterate over vehicle types -->
                    </select>
                </div>
            </div>

            <div class="col-12 sm:col-6">
                <div class="p-inputgroup mb-1">
                    <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
                    <input class="w-12" type="text" pInputText formControlName="plate" placeholder="Plate" title="Plate">         
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="col-12 sm:col-6">
                <div class="p-inputgroup mb-1">
                    <span class="p-inputgroup-addon"><i class="pi pi-cog"></i></span>
                    <input class="w-12" type="number" pInputText formControlName="capacityKg" placeholder="Capacity (Kg)" title="Capacity (Kg)">          
                </div>
            </div>
        </div>

        <div class="flex justify-content-center flex-wrap">
            <button 
                pButton 
                pRipple
                label="Update"
                icon="pi pi-refresh"
                severity="info"
                class="mr-4"
                type="submit"
                [disabled]="form.invalid" 
            ></button>

            <button 
                pButton 
                pRipple
                label="Cancel"
                icon="pi pi-times-circle"
                severity="warning"
                class="mr-4"
                type="button"
                (click)="cancel()"
            ></button>
        </div>
    </form> 
</p-card>
