<p-card class="w-12 h-full">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between flex-wrap">
            <!-- TÃ­tulo alineado a la izquierda con la clase 'titulo' -->
            <h3 class="titulo ml-4"> <!-- Agregar la clase 'titulo' -->
                Registro de Tipo de Correspondencia
            </h3>
            <div class="mt-2 mr-2">
                <a 
                  pButton 
                  pRipple
                  label="Crear Tipo de Correspondencia" 
                  icon="pi pi-plus"
                  class="bg-cyan-600"
                  [routerLink]="['/tipo-correspondencia/nuevo']">
                </a>
            </div>
        </div>
    </ng-template>

    <p>
        <p-table [value]="tipo" class="text-center"> <!-- Centrar el contenido de la tabla -->
            <ng-template pTemplate="header">
                <tr>
                    <th>Tipo</th>
                    <th class="flex justify-content-center flex-wrap">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-tipo>
                <tr>
                    <td>{{ tipo.tipo }}</td>
                    <td class="flex justify-content-center"> <!-- Centrar acciones -->
                        <button 
                            pButton 
                            pRipple
                            icon="pi pi-print"
                            class="bg-cyan-600 mr-1">
                        </button>
                        <a 
                            pButton 
                            pRipple
                            icon="pi pi-sync"
                            severity="warning"
                            class="mr-1"
                            [routerLink]="['/tipo-correspondencia/edit', tipo.id]">
                        </a>
                        <button 
                            pButton 
                            pRipple
                            severity="danger"
                            icon="pi pi-eraser"
                            class="mr-1"
                            (click)="eliminar(tipo.id)">
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p>
</p-card>
