<p-card header="Actualizar Usuarios" [style]="{ width: '100%' }">
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
        <div class="grid">
            <div class="col-12 sm:col-6">
                <div class="p-inputgroup mb-1">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input class="w-12" type="text" pInputText formControlName="nombre" placeholder="Nombre" title="Nombre">         
                </div>
            </div>

            <div class="col-12 sm:col-6">
                <div class="p-inputgroup mb-1">
                    <span class="p-inputgroup-addon"><i class="pi pi-map"></i></span>
                    <input class="w-12" type="text" pInputText formControlName="direccion" placeholder="Dirección" title="Dirección">          
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="col-12 sm:col-6">
                <div class="p-inputgroup mb-1">
                    <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                    <input class="w-12" type="email" pInputText formControlName="correo" placeholder="Correo" title="Correo">         
                </div>
            </div>

            <div class="col-12 sm:col-6">
                <div class="p-inputgroup mb-1">
                    <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
                    <input class="w-12" type="text" pInputText formControlName="telefono" placeholder="Teléfono" title="Teléfono">          
                </div>
            </div>
        </div>

        <div class="col-12 sm:col-6">
            <label>Tipo de Usuario: {{ usuario?.tipoUsuario?.descripcion }}</label>
            <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-users"></i></span>
                <select formControlName="tipoUsuarioId" class="w-12 p-dropdown">
                    <option *ngFor="let tipo of tiposUsuario" [value]="tipo.id">{{ tipo.descripcion }}</option>
                </select>
            </div>
        </div>

        <div class="flex justify-content-center flex-wrap">
            <button 
                pButton 
                pRipple
                label="Actualizar"
                icon="pi pi-refresh"
                severity="info"
                class="mr-4"
                type="submit"
                [disabled]="form.invalid" 
            ></button>

            <button 
                pButton 
                pRipple
                label="Cancelar"
                icon="pi pi-times-circle"
                severity="warning"
                class="mr-4"
                type="button"
                (click)="cancel()"
            ></button>
        </div>
    </form> 
</p-card>
