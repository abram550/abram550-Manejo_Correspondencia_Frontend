<p-card class="w-12 h-full">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between flex-wrap">
            <!-- Title aligned to the left with the class 'title' -->
            <h3 class="title ml-4"> <!-- Add the 'title' class -->
                Correspondence Type Registration
            </h3>
            <div class="mt-2 mr-2">
                <a 
                  pButton 
                  pRipple
                  label="Create Correspondence Type" 
                  icon="pi pi-plus"
                  class="bg-cyan-600"
                  [routerLink]="['/correspondence-type/new']">
                </a>
            </div>
        </div>
    </ng-template>

    <p>
        <p-table [value]="types" class="text-center"> <!-- Center the content of the table -->
            <ng-template pTemplate="header">
                <tr>
                    <th>Type</th>
                    <th class="flex justify-content-center flex-wrap">Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-type>
                <tr>
                    <td>{{ type.type }}</td>
                    <td class="flex justify-content-center"> <!-- Center actions -->
                        <button 
                            pButton 
                            pRipple
                            icon="pi pi-print"
                            class="bg-cyan-600 mr-1">
                        </button>
                        <a 
                            pButton 
                            pRipple
                            icon="pi pi-sync"
                            severity="warning"
                            class="mr-1"
                            [routerLink]="['/correspondence-type/edit', type.id]">
                        </a>
                        <button 
                            pButton 
                            pRipple
                            severity="danger"
                            icon="pi pi-eraser"
                            class="mr-1"
                            (click)="delete(type.id)">
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p>
</p-card>
