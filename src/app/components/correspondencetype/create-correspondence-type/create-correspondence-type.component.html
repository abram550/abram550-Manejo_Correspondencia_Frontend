<p-card header="Create Correspondence Type" [style]="{ width: '100%' }">
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
        <div class="grid">
            <div class="col-12">
                <div class="p-inputgroup mb-1">
                    <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                    <input class="w-12" type="text" pInputText formControlName="type" placeholder="Correspondence Type" title="Correspondence Type">         
                </div>
                <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
            </div>
            <div class="col-12 mt-2">
                <div class="p-inputgroup mb-1">
                    <span class="p-inputgroup-addon"><i class="pi pi-plus"></i></span>
                    <input class="w-12" type="text" pInputText formControlName="newType" placeholder="New Type (if necessary)" title="New Type">         
                </div>
            </div>
        </div>

        <div class="flex justify-content-center flex-wrap">
            <button 
                pButton 
                pRipple
                label="Save"
                icon="pi pi-save"
                severity="info"
                class="mr-4"
                type="submit"
                [disabled]="form.invalid" 
            ></button>

            <button 
                pButton 
                pRipple
                label="Cancel"
                icon="pi pi-times-circle"
                severity="warning"
                class="mr-4"
                type="button"
                (click)="cancel()"
            ></button>
        </div>
    </form> 
</p-card>
